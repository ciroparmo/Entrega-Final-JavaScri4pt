<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="resources/dripter.png" type="image/x-icon">
  <title>Dripter</title>
  <!-- Tailwind -->
  <link href="dist/output.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      font-family: 'Nunito Sans', sans-serif;
      font-weight: 700;
    }
  </style>
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bluranimation">
  <header class="relative bg-white container-fluid h-[13vh] sticky flex items-center z-[30]">
    <div class="flex justify-center items-center h-full w-[20%] overflow-hidden">
      <img src="resources/dripter.png" alt="" class="w-[80%]">
    </div>
    <div class="relative flex justify-center items-center w-[60%]">
      <i class="absolute text-xl translate-y-[-50%] top-[50%] left-[15px] text-black fa-solid fa-magnifying-glass"></i>
      <input id="searchProductos" type="text" placeholder="Busca tus productos" class="w-[100%] h-[45px] px-12">
    </div>
    <div class="flex w-[20%] h-full justify-end items-center">
      <div id="abrirCarrito"  class="flex justify-end items-center cursor-pointer">
        <i class="text-xl fa-solid fa-cart-shopping mx-5"></i>
        <span id="carritoLenght" class="font-semibold text-base mr-10">Carrito: 0</span>
      </div>
    </div>
    <div id="carritoSalirFuera" class="hidden absolute top-0 left-0 h-[100vh] w-[100%] bg-black/90">
        <img src="resources/salirCarritoFuera.jpg" alt="" class="pointer-events-none w-full h-full blur-3xl opacity-75">
    </div>
    <div id="containerCarrito" class="hidden absolute top-0 right-0 h-[100vh] w-[30%] bg-white ">
      <div class="h-[8%] w-full flex items-center justify-between px-6">
        <span class="text-xl"> Tu Carrito </span>
        <i id="cerrarCarrito" class="fa-solid fa-xmark text-2xl cursor-pointer"></i>
      </div>
      <div id="containerCarritoProductos" class="h-[84%] w-full px-3 overflow-y-scroll overflow-x-hidden">

      </div>
      <div id="precioTotalCarrito" class="h-[8%] bg-zinc-200 w-full flex justify-center items-center">
        
      </div>
    </div>
  </header>
  <div class="flex container-fluid h-[87vh]">
    <aside class="bg-white w-[20%] h-[100%] flex flex-col">
      <div class="w-full h-[100%] flex flex-col px-[23%] py-5">
        <div id="productosButton" class="h-[30px] flex my-2 cursor-pointer">
          <div class="h-full w-[100%] flex items-center whitespace-nowrap">
            <span>Todos los productos</span>
          </div>
        </div>
        <div id="corteizButton" class="h-[30px]  flex my-2 cursor-pointer">
          <div class="h-full w-10% flex items-center justify-center">
            <img src="resources/corteiz.png" alt="" class="h-[90%]">
          </div>
          <div class="h-full w-90% flex items-center">
            <span class="pl-3">Corteiz</span>
          </div>
        </div>
        <div id="nikeButton" class="h-[30px]  flex my-2 cursor-pointer">
          <div class="h-full w-10% flex items-center justify-center">
            <img src="resources/nike.png" alt="" class="h-[90%]">
          </div>
          <div class="h-full w-90% flex items-center">
            <span class="pl-3">Nike</span>
          </div>
        </div>
        <div id="yeezyButton" class="h-[30px]  flex my-2 cursor-pointer">
          <div class="h-full w-10% flex items-center justify-center">
            <img src="resources/yeezy.png" alt="" class="h-[90%]">
          </div>
          <div class="h-full w-90% flex items-center">
            <span class="pl-3">Yeezy</span>
          </div>
        </div>
        <div id="jordanButton" class="h-[30px]  flex my-2 cursor-pointer">
          <div class="h-full w-10% flex items-center justify-center">
            <img src="resources/jordan.png" alt="" class="h-[90%]">
          </div>
          <div class="h-full w-90% flex items-center">
            <span class="pl-3">Jordan</span>
          </div>
        </div>
        <div id="bapeButton" class="h-[30px]  flex my-2 cursor-pointer">
          <div class="h-full w-10% flex items-center justify-center">
            <img src="resources/bape.png" alt="" class="h-[90%]">
          </div>
          <div class="h-full w-90% flex items-center">
            <span class="pl-3">Bape</span>
          </div>
        </div>
      </div>
    </aside>
    <section class="relative w-[80%] h-[100%] flex flex-col z-[10]">
      <div id="cargandoAnimacion" class="hidden absolute top-0 left-0 bg-white w-full h-full z-40">
        <span class="loader"></span>
      </div>
      <div class="w-full bg-white h-[12%] flex justify-between items-center px-10 z-50">
        <span class="text-2xl"> Encuentra tu estilo, hazlo tuyo. </span>
        <button> Filtros </button>
      </div>
      <div id="contenedorProductos" class="w-full h-[86%] flex flex-wrap p-5 justify-center overflow-y-scroll overflow-x-hidden"> 
        <div>
        </div>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
